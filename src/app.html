<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <title>Shitzu App</title>
    <meta
      name="description"
      content="Shitzu App - Your gateway to the Shitzu ecosystem"
    />
    <link rel="icon" href="%sveltekit.assets%/assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/assets/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/assets/favicon-16x16.png"
    />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <script
      defer
      data-domain="app.shitzuapes.xyz"
      src="https://plausible.io/js/script.js"
    ></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js", { scope: "/" });
        });
      }
    </script>

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    style="background: #222; overflow-x: hidden"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
