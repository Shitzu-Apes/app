<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/assets/favicon.ico" />
    <!-- Apple Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/assets/apple-touch-icon.png"
    />
    <!-- Apple icon precomposed -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="180x180"
      href="%sveltekit.assets%/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#222222"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      data-domain="app.shitzuapes.xyz"
      src="https://plausible.io/js/script.js"
    ></script>
    <title>Shitzu App</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="background: #222">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
