name: Deploy
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "yarn install"

      - name: Lint
        run: "yarn lint"

      - name: Make script executable
        run: "chmod +x ./copy_charting_library_files.sh"

      - name: Run script
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          CHARTING_LIBRARY_REPOSITORY: "https://$GH_TOKEN@github.com/tradingview/charting_library"

        run: "./copy_charting_library_files.sh"

      - name: Build step
        run: "yarn build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "funmeme-app"
          entrypoint: "mod.ts"
          root: "build"
