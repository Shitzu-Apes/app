name: Deploy
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          submodules: recursive

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "yarn install"

      - name: Lint
        run: "yarn lint"

      - name: Grant permission to execute
        run: "chmod +x ./copy_charting_library_files.sh"

      - name: Copy Charting Library files
        run: "./copy_charting_library_files.sh"

      - name: Get commit hash
        id: commit_hash
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            core.setOutput('result', github.context.sha);

      - name: Add commit hash to .env
        run: echo "VITE_COMMIT_HASH=${{ steps.commit_hash.outputs.result }}" >> .env

      - name: Build step
        run: "yarn build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "funmeme-app"
          entrypoint: "mod.ts"
          root: "build"
